<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="https://cdn.jsdelivr.net/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <body>
    <section class="page-header">
      <h1 class="project-name">Halstm</h1>
      <h2 class="project-tagline">Halide-LSTM</h2>
      <a href="#" class="btn" id="proposal">Proposal</a>
      <a href="#" class="btn" id="checkpoint">Checkpoint</a>
      <a href="https://github.com/misaka-10032/Halstm" class="btn">View on GitHub</a>

      <a href="https://github.com/misaka-10032/Halstm/zipball/master" class="btn">Download .zip</a>

  </body>
  <script>
    function select(btn) {
      $("#proposal").css('background-color', 'rgba(255, 255, 255, 0.08)');
      $("#checkpoint").css('background-color', 'rgba(255, 255, 255, 0.08)');
      btn.css('background-color', 'rgba(255, 255, 255, 0.3)')
    }

    $(document).ready(function () {
      $(".main-content").load("checkpoint.html");
      select($("#checkpoint"));

      $("#proposal").click(function () {
        $(".main-content").load("proposal.html");
        select($("#proposal"));
      });

      $("#checkpoint").click(function () {
        $(".main-content").load("checkpoint.html");
        select($("#checkpoint"));
      })
    });
  </script>
